<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <div>
        <a mat-button routerLink="/">Lego Catalog</a>
        <a mat-button routerLink="/form">Add New Lego</a>
        @if (userIsAuthenticated()) {
            <a mat-button (click)="logout()">Logout</a>
        }
        @else {
            <a mat-button routerLink="/login">Login</a>
        }
    </div>
    <button mat-icon-button class="example-icon" aria-label="Cart" (click)="openCart()">
        <mat-icon>shopping_cart</mat-icon>
    </button>
</mat-toolbar>
